<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container-fluid fill">
    <div class="locations col-md-3">
        <input type="text" class="form-control" name="" id="">
        <button class="btn btn-primary"><span class="glyphicon glyphicon-filter"></span> Filter</button>
      <ul class="locations-list" data-bind="foreach: locations">
        <li class="list-item" data-bind="text: title"></li>
      </ul>
    </div>
    <div class="col-md-9" id="map"></div>
  </div>
</body>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCt5RmJ9IlKMC8MRLr9SqiHobtG2DTMoOQ&callback=initMap"
    async defer></script>
  <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>


</html>

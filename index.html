<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <div class="container-fluid fill">
    <div class="locations col-md-3">
      <div class="input-group">
        <span class="input-group-addon"><span class="glyphicon glyphicon-filter"></span></span>
        <input data-bind="textInput: filter, event: {input: filterLocations}" type="text"
               placeholder="Search" class="form-control" name="" id="">
      </div>
      <ul class="list-unstyled" data-bind="foreach: locations">
        <li data-bind="text: title, visible: show, click: toggleBounce, click: toggleInfoWindow"></li>
      </ul>
    </div>
    <div class="col-md-9" id="map"></div>
  </div>
</body>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCt5RmJ9IlKMC8MRLr9SqiHobtG2DTMoOQ&callback=init"
    async defer></script>
  <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
  <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="js/main.js"></script>


</html>
